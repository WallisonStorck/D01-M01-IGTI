<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio Módulo 1</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Pesquisa de usuários</h1>
        <section>
          <span class="spanFind">Busca</span>
          <input
            class="inputSearch"
            type="text"
            placeholder="Digite um nome ou sobrenome"
          />
          <button>Buscar</button>
        </section>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="results">
          <span class="title">X usuário(s) encontrado(s)</span>
        </section>
        <section class="statistics">
          <span class="title">Estatísticas</span>
          <span>Sexo masculino: </span>
          <span>Sexo feminino: </span>
          <span>Soma das idades: </span>
          <span>Média das idades: </span>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
