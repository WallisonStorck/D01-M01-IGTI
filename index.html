<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Desafio Módulo 1</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Pesquisa de usuários</h1>
        <section>
          <span class="spanFind">Busca</span>
          <input
            class="inputSearch"
            type="text"
            placeholder="Digite um nome ou sobrenome"
          />
          <button>Buscar</button>
        </section>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="results">
          <span class="title">0 usuário(s) encontrado(s)</span>
          <ul>
            <!-- <li>
              <img
                src="https://randomuser.me/api/portraits/thumb/women/57.jpg"
                alt="Avatar"
              />Aidê Santos, 53 anos
            </li> -->
          </ul>
        </section>
        <section class="statistics">
          <span class="title">Estatísticas</span>
          <span class="males">Sexo masculino: </span>
          <span class="females">Sexo feminino: </span>
          <span class="sumAges">Soma das idades: </span>
          <span class="avgAges">Média das idades: </span>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
