<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Desafio Módulo 1</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Pesquisa de usuários</h1>

        <div id="preLoader" class="preloader flexRow">
          <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <span class="wait">Aguarde...</span>
        </div>

        <div id="boxSearch" class="hidden">
          <div class="searchSwitch">
            <div class="switch">
              <label class="snapshot">Modo instantâneo</label>
              <label>
                Off
                <input type="checkbox" onchange="enableDisableSwitch()" />
                <span class="lever"></span>
                On
              </label>
            </div>
          </div>
          <div class="flexRow">
            <div class="input-field inputLabelSearch">
              <input id="inputSearch" type="text" class="validate" />
              <label for="inputSearch">Buscar</label>
            </div>
            <button id="buttonSearch" class="waves-effect waves-light btn">
              Pesquisar
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="panels" class="container flexRow flex-align-top hidden">
        <div class="panel">
          <h2 id="foundUsers">Nenhum usuário filtrado</h2>
          <ul>
            <!-- <li>
              <img
                src="https://randomuser.me/api/portraits/thumb/women/57.jpg"
                alt="Avatar"
              />Aidê Santos, 53 anos
            </li> -->
          </ul>
        </div>
        <div class="panel">
          <h2>Estatísticas</h2>
          <h6 id="males">Sexo masculino: 0</h6>
          <h6 id="females">Sexo feminino: 0</h6>
          <h6 id="sumAges">Soma das idades: 0</h6>
          <h6 id="avgAges">Média das idades: 0</h6>
        </div>
      </div>
    </main>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/script.js"></script>
</html>
